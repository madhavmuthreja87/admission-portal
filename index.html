<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Admission portal</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>College Admissions </h1>
    <br>
    <h2>Welcome to ABC college admission(2024-2025) portal</h2>
    <br>
    
    <h3>College Admissions Information</h3>
    <h3>Fill personal details</h3>
    <br>
    <script src="admission.js"></script>
    
    <form>
    <ol>
        <li>
        <label for="name">Name:</label>
        <input type="text" name="NAME" id="name">
        </li>
        <br>
        <br>
        <li>
        <label for="jeerank">JEE rank:</label>
        <input type="number" name="JEE rank" id="jeerank">
        </li>
        <br>
        <br>
        <li>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="gen">General</option>
            <option value="obc">OBC</option>
            <option value="ews">EWS</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select>
        </li>
        <br>
        <br>
        <li>
        <label for="gender">Gender:</label>  
        <br>
        <input type="radio"  value="male" name="gender">Male</input>
         <bR>
        <input type="radio" value="female" name="gender">Female</input>
         <br>
        <input type="radio" vale="others" name="gender">Others</input>
        </li>
        <br>
        <br>
        <li>
        <label for="fname">Father Name:</label>
        <input type="text" name="Father Name" id="fname">
        </li>
        <br>
        <br>
        <li>
        <label for="mname">Mother Name:</label>
        <input type="text" name="Mother Name" id="mname">
        </li>
        <br>
        <br>
        <li>
        <label for="nationality">Nationality:</label>
        <input type="radio" value="indian" name="nationality">Indian</input>
        <input type="radio" value="nri"    name="nationality">N.R.I</input>
        </li>
        <br>
        <br>
        <li>
        <label for="state">State:</label>
        <input type="text" name="State" id="state">
        </li>
        <br>
        <br>
        <li>
        <label for="city">City:</label>
        <input type="text" name="City" id="city">
        </li>
        <br>
        <br>
        <li>
        <label for="religion">Religion:</label>
        <select name="religion" id="religion">
            <option value="hindu">Hindu</option>
            <option value="muslim">Muslim</option>
            <option value="christian">Christian</option>
            <option value="others">Others</option>
        </select>
        <br>
        <input type="submit">
        </li>
    </ol>
    <button id="button">Submit</button>
    </form>
    </ol>
</body>
</html>
