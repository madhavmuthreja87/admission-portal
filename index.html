<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>College Admissions </h1>
    <br>
    <h2>Welcome to ABC college admission(2024-2025) portal</h2>
    <br>
    
    <h3>College Admissions Information</h3>
    <h4>Fill personal details</h4>
    <br>
    <script src="first.js"></script>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="NAME" id="name">
        <br>
        <br>
        <label for="jeerank">JEE rank:</label>
        <input type="number" name="JEE rank" id="jeerank">
        <br>
        <br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="gen">General</option>
            <option value="obc">OBC</option>
            <option value="ews">EWS</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select>
        <br>
        <br>
        <label for="fname">Father Name:</label>
        <input type="text" name="Father Name" id="fname">
        <br>
        <br>
        <label for="mname">Mother Name:</label>
        <input type="text" name="Mother Name" id="mname">
        <br>
        <br>
        <label for="state">State:</label>
        <input type="text" name="State" id="state">
        <br>
        <br>
        <label for="city">City:</label>
        <input type="text" name="City" id="city">
        


    </form>
</body>
</html>
